<div class="container">
  <div class="cardRepor card w-50 mt-5">
    <div *ngIf="repositories.length === 0">
      {{ noRepor }}
    </div>
    <div *ngFor="let repos of repositories">
      <ul>
        <li>Projeto :{{ repos.name }}</li>
      </ul>
      <div>
        Descrição
        {{ repos.description }}
      </div>
      <div>
        <p>Issus</p>
        <div *ngFor="let issue of issues">
          {{ issue }}
        </div>
      </div>
      <hr />
    </div>
  </div>
</div>
